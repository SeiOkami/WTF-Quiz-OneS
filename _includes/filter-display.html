<div class="current-filters collapsed" id="currentFilters" style="display: none;">
    <div class="current-filters-header">
        <h4>ᯤ Активные фильтры</h4>
        <div class="current-filters-actions">
            <button class="btn btn-sm btn-secondary" id="changeFilters" title="Изменить фильтры">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M7 12h10"></path>
                    <path d="M10 18h4"></path>
                </svg>
                Изменить
            </button>
            <button class="btn btn-sm btn-outline" id="toggleFiltersPanel" title="Скрыть/показать панель фильтров">
                <svg class="toggle-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 15l-6-6-6 6"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="current-filters-content" id="currentFiltersContent">
        <!-- Текущие фильтры будут показаны здесь -->
    </div>
</div>
